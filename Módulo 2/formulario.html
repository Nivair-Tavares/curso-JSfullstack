<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="css/styleSec.css">

    <style>
    /* Container glass para newsletter */
        .newsletter-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 30px 25px;
            text-align: center;
        }

        /* Título e parágrafo */
        .newsletter-container h2 {
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .newsletter-container p {
            margin-bottom: 25px;
            font-size: 1rem;
            color: rgba(255,255,255,0.9);
        }

        /* Form group para organizar os campos */
        .newsletter-container .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        /* Labels */
        .newsletter-container label {
            display: block;
            margin-bottom: 5px;
            color: white;
            font-weight: bold;
        }

        /* Inputs */
        .newsletter-container input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;

            box-sizing: border-box;
        }

        /* Placeholder branco */
        .newsletter-container input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        /* Efeito de foco nos inputs */
        .newsletter-container input:focus {
            outline: none;
            border-color: white;
            background: rgba(255,255,255,0.2);
        }

        /* Botão */
        .newsletter-container .botao {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Inscreva-se na nossa Newsletter</h1>
        <p>Receba novidades e conteúdos exclusivos no seu e-mail!</p>
    </header>
    <hr>

    <main>
        <div class="container glass newsletter-container">
            <h2>Inscreva-se na nossa Newsletter</h2>
            <p>Receba novidades e conteúdos exclusivos no seu e-mail!</p>

            <form action="#" method="post">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <button type="submit" class="botao">Inscrever-se</button>
            </form>
        </div>
    </main>

    <hr>

    <footer>
        <a href="index.html">Voltar para o site principal</a>
    </footer>

</body>
</html>
